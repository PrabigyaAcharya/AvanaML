<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet"  href="../static/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h2 class="main-header">Spam Detector For Email Messages</h2>
			{% if prediction == 1%}
			<h2  style="color:rgb(227, 77, 77);position:absolute; margin-top:20%; margin-left: 32%;">Spam</h2>
			{% elif prediction == 0%}
			<h2 style="color:rgb(60, 60, 242);position:absolute;margin-top: 20%; margin-left: 32%;">Not a Spam</h2>
			{% endif %}
			
		</div>
	</div>
</body>
</html>
